<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi|Pacifico" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/bootstrap.css">	
	<link rel="stylesheet" href="assets/css/estilo.css">
  <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0" crossorigin="anonymous"></script>

	


</head>
<body>

   <section class="container">
        <div class="row">
            <article class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
              <form id="myform">
                <select class="form-control form-control-lg">
                  <option>Seleccione una foto de perfil</option>
                  <option>Seleccione una foto de perfil</option>
                  <option>Seleccione una foto de perfil</option>
                  <option>Seleccione una foto de perfil</option>
                </select>

                <label for="subject">Asunto</label>
                <textarea id="subject" name="subject" placeholder="Escriba.." style="height:100px"></textarea>

                <input type="submit" value="ENVIAR">
              </form>   
            </article>

            <article id="articulo" class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
              <div class="nota">
                <div class="cerrar"></div>
                <i class="cerrar_2 fas fa-heart card__like"></i>  
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Error, ut. Voluptatem omnis facere dolorem dignissimos quasi fuga tempore rem, perferendis id obcaecati officiis               
              </div>  
            </article>
            
        </div>
 </section>

	<script src="assets/js/jquery-3.3.1.min.js"> </script>
	<script src="assets/js/bootstrap.js"></script>

  <script>
    $("document").ready( function () {  
      $("#myform").on("submit", function(event){;
        var text = $("#subject").val();
         event.preventDefault();
         $("#articulo").append( 
                    '<div class="nota">'
                    + '<div class="cerrar">'
                    + '</div>'
                    + '<i class="cerrar_2 fas fa-heart card__like">'
                    + '</i>'
                    + text
                    + '</div>')
          $('#subject').val("");   // dejar las casillas vacias al enviar
       });

    $("#articulo").on("click", ".cerrar",function(){ // cerrar nota
       $(this).parent().fadeOut(900); // animacion al cerrar la ventana    
       })

    $("#articulo").on("click", ".card__like", function(event) {
     event.stopPropagation(); 
     event.preventDefault(); 
     $(this).toggleClass('card__like--red');
  });


           })
 

  </script>  

</body>
</html>
